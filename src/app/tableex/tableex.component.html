<div class="example-container">
    <div class="example-header">
        
      <mat-form-field floatPlaceholder="never">
        Tics:
        <mat-slider class="example-margin" 
         [max]="slider.max" [min]="slider.min"  
        [step]="slider.step" [value]="slider.value" [vertical]="slider.vertical" 
        [thumbLabel]="slider.thumbLabel"        
        tickInterval="1"
        (input)="updateValueImme($event)" (change)="updateValue($event)"          
        >
        </mat-slider>
        <input matInput #filter placeholder="Filter users">
      </mat-form-field>
    </div>
  
    
    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
    matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>

<ng-container matColumnDef="seqNo">

 <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>

 <mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</mat-cell>

</ng-container>

<ng-container matColumnDef="description">

 <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>

 <mat-cell class="description-cell"
           *matCellDef="let lesson">{{lesson.description}}</mat-cell>

</ng-container>

<ng-container matColumnDef="duration">

 <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>

 <mat-cell class="duration-cell"
           *matCellDef="let lesson">{{lesson.duration}}</mat-cell>

</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
  </div>
