


<div *ngIf="!name; else forminfo">
    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
      <div class="form-container">
        <div class="row columns">
          <h1>Store Details </h1>
          <p>
              This is where you add a store and its 
              details and its coupons TBD. 
              <br/>
              <!--
              <label>Secret
                  <input type="text" formControlName="secret">
              </label>
            -->
            <a routerLink="/">
              <mat-icon class="example-icon">home</mat-icon> 
          </a>
              <button (click)="goHome()">Home <i class="material-icons">home</i></button>
              <button (click)="save()">Save  <i class="material-icons">save</i></button>
            </p>
  
          <label>Name
            <input type="text" formControlName="name">
          </label>
          <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>
  
          <label>Description
              <textarea formControlName="description"></textarea>
          </label>
          <div class="alert" *ngIf="!rForm.controls['description'].valid 
            && rForm.controls['description'].touched">
            You must specify a description that's between 30 and 500 characters.
          </div>

          <label for="validate">Minimum of 3 Characters</label>
          <input type="checkbox" name="validate" formControlName="validate" value="1"> On

          <label>Store Code
              <input type="text" formControlName="storecode">
            </label>
            <div class="alert" *ngIf="!rForm.controls['storecode'].valid 
               && rForm.controls['storecode'].touched">{{ titleAlert }}
            </div>
  <br/>
  <label>Coupon
      <textarea formControlName="coupon"></textarea>
  </label>
  <div class="alert" *ngIf="!rForm.controls['coupon'].valid 
    && rForm.controls['coupon'].touched">
    You must specify a description that's between 30 and 500 characters.
  </div>
          <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
        </div>
      </div>
      
    </form>
  </div>
  
  <ng-template #forminfo>
    <div class="form-container">
      <div class="row columns">
          <h1>{{ name }}</h1>
  
          <p>{{ description }}</p>
      </div>
    </div>

    <ngx-charts-gauge
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [min]="0"
    [max]="100"
    [angleSpan]="240"
    [startAngle]="-120"
    [units]="'alerts'"
    [bigSegments]="10"
    [smallSegments]="5"
    (select)="onSelect($event)">
  </ngx-charts-gauge>
  
  </ng-template>
