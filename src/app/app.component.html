
<mat-toolbar style="height:30px;" color="primary">
               
  <mat-icon class="example-icon" (click)="adminAddStoreDetail('')">favorite</mat-icon>
  <a routerLink="/">
      <mat-icon class="example-icon">home</mat-icon> 
  </a>

  <button mat-button id="admin" name="admin" mat-raised-button color="accent" (click)="adminTown($event)">
          T</button>

  <button mat-button id="s1" name="s1" mat-primary (click)="sendMsg($event)">
              S1</button>      
  <button mat-button id="s1" name="s2"  (click)="sendMsg($event)">
              S2</button> 
              
  <span style="margin-left: 5px;">{{town}} </span>

  <span class="example-spacer"></span>
  <mat-icon class="material-icon" (click)="adminAddStoreDetail('gridList')">view_list</mat-icon>
  <mat-icon class="material-icon" (click)="adminAddStoreDetail('gridDashboard')">dashboard</mat-icon>
  <mat-icon class="material-icon" (click)="adminSelectTown('')">search</mat-icon>

  <button mat-raised-button color="accent" (click)="adminAddStoreDetail('addStore')">
      <i class="material-icons">add_circle_outline</i>Store</button>        
      
</mat-toolbar>       
<router-outlet></router-outlet>
<span style="font-size: 40%">v0.13 &copy; 2017 Gracy girl enterprises</span>
