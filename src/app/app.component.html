
<md-toolbar style="height:30px;" color="primary">
               
    <md-icon class="example-icon" (click)="adminAddStoreDetail()">favorite</md-icon>
    <a routerLink="/">
        <md-icon class="example-icon">home</md-icon> 
    </a>

    <button md-button id="admin" name="admin" md-raised-button color="accent" (click)="adminTown($event)">
            T</button>

    <button md-button id="s1" name="s1" md-primary (click)="sendMsg($event)">
                S1</button>      
    <button md-button id="s1" name="s2"  (click)="sendMsg($event)">
                S2</button> 
                
    <span>{{town}} </span>

    <span class="example-spacer"></span>
    <md-icon class="material-icon" (click)="adminAddStoreDetail('gridList')">view_list</md-icon>
    <md-icon class="material-icon" (click)="adminAddStoreDetail('gridDashboard')">dashboard</md-icon>
    <md-icon class="material-icon" (click)="adminSelectTown()">search</md-icon>

    <button md-raised-button color="accent" (click)="adminAddStoreDetail('addStore')">
        <i class="material-icons">add_circle_outline</i>Store</button>        
        
</md-toolbar>       
<router-outlet></router-outlet>
